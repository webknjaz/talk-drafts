<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="node_modules/reveal.js/css/reveal.css">
    <link rel="stylesheet" type="text/css" href="node_modules/reveal.js/css/theme/white.css">
    <link rel="stylesheet" type="text/css" href="css/theme/ansible.css">
    <link rel="stylesheet" type="text/css" href="node_modules/highlight.js/styles/monokai-sublime.css">

    <!-- Print stylesheet -->
    <script type="text/javascript" src="scripts/style-chooser.js" async></script>

    <script src="node_modules/reveal.js/js/reveal.js" defer></script>
    <script src="node_modules/reveal.js/lib/js/head.min.js" defer></script>

    <script type="text/javascript" src="scripts/reveal-loader.js" defer></script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="slides/title.md"
                 data-separator="^-----"
                 data-separator-vertical="^>>>>>"
                 data-separator-notes="^Note:"
                 data-charset="UTF-8">
        </section>
        <!--section data-markdown="slides/whoami.md"
                 data-separator="^-----"
                 data-separator-vertical="^>>>>>"
                 data-separator-notes="^Note:"
                 data-charset="UTF-8">
        </section-->
        <section data-markdown="slides/index.md"
                 data-separator="^-----"
                 data-separator-vertical="^>>>>>"
                 data-separator-notes="^Note:"
                 data-charset="UTF-8">
        </section>
      </div>
    </div>
  </body>
</html>
