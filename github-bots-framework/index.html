<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/reveal.js/3.0.0/css/reveal.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/reveal.js/3.0.0/css/theme/white.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/highlight.js/9.1.0/styles/monokai-sublime.min.css">

    <!-- Print stylesheet -->
    <script type="text/javascript" src="scripts/style-chooser.js" async></script>

    <script src="//cdn.jsdelivr.net/reveal.js/3.0.0/js/reveal.min.js" defer></script>
    <script src="//cdn.jsdelivr.net/reveal.js/3.0.0/lib/js/head.min.js" defer></script>

    <script type="text/javascript" src="scripts/reveal-loader.js" defer></script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="slides/index.md"
                 data-separator="^-----"
                 data-separator-vertical="^>>>>>"
                 data-separator-notes="^Note:"
                 data-charset="UTF-8">
        </section>
      </div>
    </div>
  </body>
</html>
